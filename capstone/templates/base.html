<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- for passed in titles -->
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Security Research</title>
        {% endif %}

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Other CSS -->
        <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css">
        <!-- Map -->
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Left side links -->
            <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
            <!-- Center Brand -->
            <div class="mx-auto order-0">
                <a class="navbar-brand" href="/">Website Security Research Project</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2" aria-controls=".dual-collapse2" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- Right side links -->
            <div class="collapse navbar-collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
			<!--
                    {% if not username %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark" id="login" href="/login">Login</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark" href="/index">Logged in as {{ username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark" href="/logout">Logout</a>
                    </li>
                    {% endif %}
			-->
                </ul>
            </div>
        </nav>

                    <!-- Success Alert -->
               <!-- <div class="d-flex justify-content-center align-items-center alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <span class="flash-message">{{ message }}</span>
                    <button type="button" class="d-flex mt-2 close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}

            {% endif %}
            {% endwith %}
        </div> -->

        {% block content %} {% endblock %}

        <!-- Bootstrap JS/JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Other scripts -->
    </body>
</html>
